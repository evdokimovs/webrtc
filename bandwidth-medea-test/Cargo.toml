actix = "0.13"
actix-rt = "2.2"
actix-http = "3.0"
actix-service = "2.0"
actix-web = "4.0"
actix-web-actors = "4.0.1"
async-trait = "0.1"
awc = "3.0"
bytes = "1.0"
