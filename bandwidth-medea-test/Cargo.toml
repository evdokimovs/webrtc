[package]
name = "bandwidth-medea-test"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]

[dependencies]
actix-codec = "0.5"
webrtc = { path = "/media/alexlapa/drive2/AndroidStudioProjects/webrtc-evdokimovs/webrtc", features = ["openssl", "vendored-openssl"] }
tokio = { version = "1.5", features = ["fs", "macros", "rt-multi-thread"] }
